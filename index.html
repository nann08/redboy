    <style>
        /* Global box model reset */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        :root {
            --screen-color: #9bbc0f;
            --screen-shadow: #0f380f;
            /* Safe area variables for notched iPhones */
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }
        
        @keyframes led-glow {
            0% { box-shadow: 0 0 5px #990000, 0 0 20px rgba(255, 0, 0, 0.4); opacity: 0.8; }
            50% { box-shadow: 0 0 10px #ff0000, 0 0 30px rgba(255, 0, 0, 0.8); opacity: 1; }
            100% { box-shadow: 0 0 5px #990000, 0 0 20px rgba(255, 0, 0, 0.4); opacity: 0.8; }
        }

        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overscroll-behavior: none;
            /* Prevent bouncing on iOS */
            position: fixed; 
            overflow: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; 
            height: 100%; 
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overscroll-behavior: none; 
            touch-action: none;
            margin: 0;
            padding: 0;
            /* Extra padding for safe areas to prevent cutoffs */
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom);
        }

        #console-wrapper {
            transform-origin: center center;
            will-change: transform;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gbc-body {
            --console-width: 440px; 
            --console-height: 760px; 

            background-color: #E83942; 
            width: var(--console-width); 
            height: var(--console-height);
            border-radius: 20px 20px 60px 20px;
            
            box-shadow: 
                -15px 15px 40px rgba(0,0,0,0.5), 
                0 0 80px rgba(232, 57, 66, 0.3), 
                inset 10px 10px 25px rgba(255,255,255,0.65), 
                inset -8px -8px 20px rgba(0,0,0,0.25), 
                inset 1px 1px 0px rgba(255,255,255,0.4);
            
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }

        .gbc-screen-lens {
            background-color: #3f3f46;
            width: 380px;
            height: 310px;
            border-radius: 15px 15px 50px 15px;
            padding: 20px 30px;
            box-shadow: inset 0px 0px 20px rgba(0,0,0,0.9),
                        inset 2px 2px 5px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .lens-branding {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .power-led {
            width: 10px;
            height: 10px;
            background-color: #1c1c1c; 
            border-radius: 50%;
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.7);
            transition: background-color 0.2s;
        }
        .power-led.on {
            background-color: #ff0000; 
            box-shadow: 0 0 8px #ff3333, inset 0 0 5px rgba(255, 255, 255, 0.7);
            animation: led-glow 1.5s infinite alternate ease-in-out;
        }

        .lcd-screen {
            background-color: var(--screen-color);
            width: 320px;
            height: 240px;
            box-shadow: inset 3px 3px 10px rgba(0,0,0,0.8);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; 
            
            &::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: 
                    repeating-linear-gradient(to bottom, 
                        rgba(0,0,0,0.1) 0px, 
                        rgba(0,0,0,0.1) 1px, 
                        transparent 1px, 
                        transparent 2px
                    ),
                    repeating-linear-gradient(to right, 
                        rgba(0,0,0,0.05) 0px, 
                        rgba(0,0,0,0.05) 1px, 
                        transparent 1px, 
                        transparent 2px
                    );
                pointer-events: none;
                z-index: 5;
            }
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent; 
        }
        
        .menu-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white; 
            padding: 20px; 
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            z-index: 100;
        }

        #file-input { display: none; }

        .upload-label {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background-color: #dc2626; 
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .upload-label:hover { background-color: #b91c1c; }

        .nann-brand {
            font-family: 'Inter', sans-serif;
            font-style: italic;
            font-weight: 900;
            color: #1f2937; 
            font-size: 28px;
            letter-spacing: 1px;
            margin-top: 20px;
            margin-bottom: 10px;
            text-shadow: 
                1px 1px 0px rgba(255, 255, 255, 0.5), 
                -1px -1px 0px rgba(0, 0, 0, 0.3);  
        }

        .controls-area {
            width: 100%;
            flex-grow: 1;
            position: relative;
        }

        /* --- D-PAD Styles --- */
        .dpad {
            position: absolute;
            top: 60px; 
            left: 40px;
            width: 130px;
            height: 130px;
        }
        .dpad-cross {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .dpad-arm {
            background-color: #1c1c1c; 
            position: absolute;
            border-radius: 6px;
            box-shadow: 
                inset 2px 2px 4px rgba(255,255,255,0.3), 
                inset -2px -2px 4px rgba(0,0,0,0.4),    
                0 6px 0 #000;                          
            transition: transform 0.1s, box-shadow 0.1s; 
            will-change: transform, box-shadow; 
        }
        .dpad-arm.pressed-arm {
            transform: translateY(2px) !important;
            box-shadow: 
                inset 2px 2px 4px rgba(255,255,255,0.3), 
                inset -2px -2px 4px rgba(0,0,0,0.4),    
                0 4px 0 #000; 
        }
        .dpad-h { width: 130px; height: 40px; top: 45px; left: 0; }
        .dpad-v { width: 40px; height: 130px; left: 45px; top: 0; }
        .dpad-center {
            position: absolute; width: 40px; height: 40px; background-color: #1c1c1c; top: 45px; left: 45px; z-index: 10;
        }
        .dpad-center::after {
            content: ''; position: absolute; top: 5px; left: 5px; width: 30px; height: 30px; border-radius: 50%; background: radial-gradient(circle, #000 0%, #1c1c1c 70%); opacity: 0.9;
        }
        .dpad-btn { 
            position: absolute; width: 45px; height: 45px; z-index: 20; cursor: pointer; -webkit-tap-highlight-color: transparent; 
            transition: background-color 0.1s;
        }
        .dpad-btn.pressed {
            background-color: rgba(255, 255, 255, 0.1); 
        }

        .dpad-up { top: 0; left: 42px; } .dpad-down { bottom: 0; left: 42px; } .dpad-left { top: 42px; left: 0; } .dpad-right { top: 42px; right: 0; }

        /* --- Action Buttons (A/B) --- */
        .action-buttons {
            position: absolute; top: 60px; right: 30px; width: 150px; height: 80px; transform: rotate(-20deg);
        }
        .btn-round, .btn-util {
            width: 60px; height: 60px; 
            background-color: #1c1c1c; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            cursor: pointer; 
            position: absolute; 
            user-select: none; 
            -webkit-tap-highlight-color: transparent; 
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 
                inset 3px 3px 8px rgba(255,255,255,0.2), 
                inset -3px -3px 8px rgba(0,0,0,0.5), 
                0 6px 0 #000; 
            color: rgba(0,0,0,0.5); 
            font-size: 24px;
            font-weight: 900;
            font-family: sans-serif;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.15); 
        }
        .btn-round.pressed, .btn-util.pressed {
            transform: translateY(4px) !important; 
            box-shadow: 
                inset 3px 3px 8px rgba(255,255,255,0.2), 
                inset -3px -3px 8px rgba(0,0,0,0.5), 
                0 2px 0 #000; 
        }
        .btn-b { bottom: 0; left: 0; } 
        .btn-a { top: 0; right: 0; }
        
        /* --- Meta Buttons --- */
        .meta-buttons {
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); display: flex; gap: 30px; 
        }
        .btn-pill {
            width: 70px; height: 18px; background-color: #6b7280; border-radius: 12px; transform: rotate(-25deg);
            box-shadow: 
                inset 2px 2px 5px rgba(255,255,255,0.3), 
                inset -2px -2px 5px rgba(0,0,0,0.5),    
                0 4px 0 #4b5563; 
            cursor: pointer; -webkit-tap-highlight-color: transparent; transition: transform 0.1s, box-shadow 0.1s;
        }
        .btn-pill.pressed {
            transform: rotate(-25deg) translateY(2px);
            box-shadow: 
                inset 2px 2px 5px rgba(255,255,255,0.3), 
                inset -2px -2px 5px rgba(0,0,0,0.5),
                0 2px 0 #4b5563; 
        }
        
        .meta-label, .btn-util-label {
            font-size: 11px; 
            color: #000000; 
            text-align: center; 
            font-weight: 900; 
            letter-spacing: 1px; 
            user-select: none;
            font-family: 'Courier New', Courier, monospace; 
        }
        
        .meta-label { margin-top: 10px; transform: rotate(-25deg); }
        .btn-util-label { margin-top: 5px; }
        
        .utility-buttons {
            position: absolute; bottom: 200px; width: 100%; display: flex; justify-content: space-between; padding: 0 40px;
            display: none; 
        }

        .util-btn-group { display: flex; flex-direction: column; align-items: center; }
        .btn-util { width: 50px; height: 50px; position: relative; }
        
        .virtual-key-btn {
            padding: 10px;
            background-color: #f0f4f8;
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.1s;
        }
        .virtual-key-btn:hover { background-color: #e2e8f0; }
        
        .binding-row {
            display: flex;
            justify-content: space-between;
            width: 250px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .binding-key {
            padding: 2px 8px;
            background-color: #eee;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
            min-width: 50px;
            text-align: center;
        }
        
        .binding-key.active-binding {
            background-color: #fca5a5; 
            color: #b91c1c; 
            box-shadow: 0 0 5px #fca5a5;
        }

        /* --- Install Prompt Styles --- */
        #install-prompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 2px solid #3b82f6;
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from { transform: translate(-50%, 100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
        .install-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .install-text {
            color: #1f2937;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .share-icon-img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            display: inline-block;
            margin: 0 5px;
        }
        #close-install {
            position: absolute;
            top: 5px;
            right: 10px;
            font-weight: bold;
            color: #9ca3af;
            cursor: pointer;
        }
        
    </style>
</head>

            { key: '2', code: 'Digit2', display: '2' },
            { key: '3', code: 'Digit3', display: '3' },
            { key: '4', code: 'Digit4', display: '4' },
        ];
        
        let virtualKeyStates = {};
        let isAuthReady = false;

        async function initFirebase() {
            const loadingOverlay = document.getElementById('loading-overlay');
            
            if (!inCanvasEnvironment || !firebaseConfig || Object.keys(firebaseConfig).length === 0) {
                console.warn("Firebase configuration not found. Running in local/deployed mode.");
                loadingOverlay.style.display = 'none';
                isAuthReady = true;
                loadKeyMap(); 
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                onAuthStateChanged(auth, (user) => {
                    userId = user ? user.uid : null;
                    isAuthReady = true;
                    loadKeyMap();
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                    }, 500);
                });
            } catch (error) {
                console.error("Firebase Auth Error:", error);
                loadingOverlay.innerHTML = "Authentication failed.";
            }
        }

        function loadKeyMap() {
            const storedMap = localStorage.getItem(keyMapStorageKey);
            if (storedMap) {
                try { keyMap = JSON.parse(storedMap); } catch (e) { console.error(e); }
            }
            renderBindings();
        }

        function saveKeyMap() {
            localStorage.setItem(keyMapStorageKey, JSON.stringify(keyMap));
            renderBindings();
        }

        function generateBindingRow(label) {
            const mappedKey = keyMap[label];
            const displayKey = mappedKey ? (mappedKey.key === ' ' ? 'SPACE' : mappedKey.key.toUpperCase()) : 'N/A';
            return `<div class="binding-row"><span class="font-semibold">${label}:</span><span class="binding-key binding-target" data-label="${label}" id="binding-key-${label}">${displayKey}</span></div>`;
        }

        function renderBindings() {
            const bindingsList = document.getElementById('bindings-list');
            if (bindingsList) {
                bindingsList.innerHTML = Object.keys(keyMap).map(generateBindingRow).join('');
                bindingsList.querySelectorAll('.binding-target').forEach(span => {
                    span.addEventListener('click', () => startKeyBinding(span.getAttribute('data-label')));
                });
            }
        }

        function handleGlobalKey(e) {
            if (!isAuthReady) return;

            if (currentMenu !== null && e.type === 'keydown') {
                if (e.key === "Escape") {
                    if (currentMenu === 'keyselect') hideKeySelection();
                    else if (currentMenu === 'keymap') toggleKeyBindingMenu();
                    else if (currentMenu === 'upload') toggleUploadMenu();
                    e.preventDefault();
                    return;
                }
            }
            
            if (currentMenu !== null) { e.preventDefault(); e.stopPropagation(); return; }

            const entry = Object.entries(keyMap).find(([, mappedKey]) => mappedKey.code === e.code || mappedKey.key === e.key.toLowerCase());

            if (entry) {
                const label = entry[0];
                const isDown = e.type === 'keydown';
                e.preventDefault();
                e.stopPropagation();

                handleVirtualPress(label, isDown, true); 
                
                if (['Up', 'Down', 'Left', 'Right'].includes(label)) {
                    const dpadArmH = document.querySelector('.dpad-h');
                    const dpadArmV = document.querySelector('.dpad-v');
                    
                    if (isDown) {
                        if (label === 'Left' || label === 'Right') dpadArmH?.classList.add('pressed-arm');
                        if (label === 'Up' || label === 'Down') dpadArmV?.classList.add('pressed-arm');
                    } else {
                        const isHorizontalHeld = virtualKeyStates['Left'] || virtualKeyStates['Right'];
                        const isVerticalHeld = virtualKeyStates['Up'] || virtualKeyStates['Down'];
                        if (!isHorizontalHeld) dpadArmH?.classList.remove('pressed-arm');
                        if (!isVerticalHeld) dpadArmV?.classList.remove('pressed-arm');
                    }
                }
            } 
        }

        function handleVisualPress(element, isDown) {
            if (element) {
                 if (isDown) element.classList.add('pressed');
                 else element.classList.remove('pressed');
            }
        }
        
        function handleVirtualPress(label, isDown, shouldSendMessage = true) {
            const currentState = virtualKeyStates[label] || false;
            if (isDown && !currentState) {
                virtualKeyStates[label] = true;
                if (shouldSendMessage) sendKey(label, true);
            } 
            else if (!isDown && currentState) {
                virtualKeyStates[label] = false;
                if (shouldSendMessage) sendKey(label, false);
            }
        }

        function sendKey(label, isDown) {
            const iframe = document.getElementById('game-iframe');
            if (!iframe || !iframe.contentWindow || currentMenu !== null) return;
            const mappedKey = keyMap[label];
            if (!mappedKey) return;
            iframe.contentWindow.postMessage({
                type: isDown ? 'keydown' : 'keyup',
                key: mappedKey.key,
                code: mappedKey.code,
                keyCode: mappedKey.keyCode
            }, '*');
        }

        function startKeyBinding(label) {
            activeBindingLabel = label;
            document.getElementById(`binding-key-${label}`).classList.add('active-binding');
            showKeySelection(label);
        }

        function showKeySelection(label) {
            currentMenu = 'keyselect';
            document.getElementById('key-selection-modal').style.display = 'flex';
            document.getElementById('binding-label-display').textContent = label;
            
            const keypad = document.getElementById('virtual-keypad');
            keypad.innerHTML = ''; 

            virtualKeys.forEach(vKey => {
                const btn = document.createElement('div');
                btn.className = 'virtual-key-btn';
                btn.textContent = vKey.display;
                const keyCode = vKey.keyCode || (vKey.key.length === 1 ? vKey.key.toUpperCase().charCodeAt(0) : undefined);

                btn.addEventListener('click', () => {
                    keyMap[label] = { key: vKey.key, code: vKey.code, keyCode: keyCode }; 
                    saveKeyMap();
                    hideKeySelection();
                });
                keypad.appendChild(btn);
            });
        }
        
        function hideKeySelection() {
            document.getElementById(`binding-key-${activeBindingLabel}`)?.classList.remove('active-binding');
            document.getElementById('key-selection-modal').style.display = 'none';
            activeBindingLabel = null;
            currentMenu = 'keymap';
        }

        function toggleKeyBindingMenu() {
            if (currentMenu === 'upload' || currentMenu === 'keyselect') return;
            const menu = document.getElementById('key-binding-menu');
            if (currentMenu === 'keymap') {
                currentMenu = null;
                menu.style.display = 'none';
            } else {
                currentMenu = 'keymap';
                menu.style.display = 'flex';
                renderBindings(); 
            }
        }

        function toggleUploadMenu() {
            if (currentMenu === 'keymap' || currentMenu === 'keyselect') return;
            const menu = document.getElementById('upload-menu');
            if (currentMenu === 'upload') {
                currentMenu = null;
                menu.style.display = 'none';
            } else {
                currentMenu = 'upload';
                menu.style.display = 'flex';
            }
        }
        
        function handleFileUpload(event) {
            const file = event.target.files[0];
            const fileStatus = document.getElementById('file-status');
            const iframe = document.getElementById('game-iframe');
            const powerLed = document.getElementById('power-led');

            powerLed.classList.remove('on'); 

            if (!file) { fileStatus.textContent = "No file selected."; return; }
            if (file.type !== 'text/html' && !file.name.endsWith('.html')) { fileStatus.textContent = "Error: Please select a valid HTML file."; return; }

            fileStatus.textContent = `Loading ${file.name}...`;
            const reader = new FileReader();

            reader.onload = function(e) {
                let htmlContent = e.target.result;

                const fitStyle = `
                    <style>
                        html, body {
                            margin: 0 !important;
                            padding: 0 !important;
                            width: 100vw !important;
                            height: 100vh !important;
                            overflow: hidden !important; 
                            background-color: transparent !important;
                            display: flex !important;
                            justify-content: center !important;
                            align-items: center !important;
                        }
                        canvas, #game, #canvas {
                            max-width: 100% !important;
                            max-height: 100% !important;
                            object-fit: contain !important;
                            margin: auto !important;
                        }
                    </style>
                `;

                const bridgeScript = `
                    <script>
                        window.addEventListener('message', function(e) {
                            if (e.data.type === 'keydown' || e.data.type === 'keyup') {
                                var event = new KeyboardEvent(e.data.type, {
                                    key: e.data.key,
                                    code: e.data.code,
                                    keyCode: e.data.keyCode,
                                    which: e.data.keyCode,
                                    bubbles: true,
                                    cancelable: true,
                                    view: window
                                });
                                document.dispatchEvent(event);
                                window.dispatchEvent(event);
                            }
                        });
                    <\/script>
                `;

                if (htmlContent.includes('</head>')) {
                    htmlContent = htmlContent.replace('</head>', fitStyle + '</head>');
                } else {
                    htmlContent = fitStyle + htmlContent;
                }
                
                if (htmlContent.includes('</body>')) {
                    htmlContent = htmlContent.replace('</body>', bridgeScript + '</body>');
                } else {
                    htmlContent += bridgeScript;
                }

                try {
                    const blob = new Blob([htmlContent], { type: 'text/html' });
                    const blobUrl = URL.createObjectURL(blob);
                    
                    iframe.onload = () => {
                         if (iframe.dataset.blobUrl) URL.revokeObjectURL(iframe.dataset.blobUrl);
                         iframe.dataset.blobUrl = blobUrl;
                         fileStatus.textContent = `Game loaded: ${file.name}`;
                         toggleUploadMenu(); 
                         iframe.onload = null;
                         iframe.contentWindow.focus();
                         powerLed.classList.add('on');
                    };
                    iframe.src = blobUrl;
                } catch (error) {
                    console.error("Failed to load:", error);
                    fileStatus.textContent = `Error loading file: ${file.name}`;
                }
            };
            reader.readAsText(file);
        }

        function setupControlListeners() {
            const gameControls = document.querySelectorAll('.dpad-btn, .btn-round, .btn-pill');
            const TAP_THRESHOLD_MS = 300; 

            const pressHandler = (e) => {
                if (!isAuthReady) return; 
                e.preventDefault(); 
                e.stopPropagation();
                if (currentMenu !== null) return; 
                
                const control = e.currentTarget;
                const label = control.getAttribute('data-label');
                control.pressTime = Date.now();
                control.isTap = true;
                
                handleVisualPress(control, true);
                if (['Up', 'Down', 'Left', 'Right'].includes(label)) {
                    const dpadArmH = document.querySelector('.dpad-h');
                    const dpadArmV = document.querySelector('.dpad-v');
                    if (label === 'Left' || label === 'Right') dpadArmH?.classList.add('pressed-arm');
                    if (label === 'Up' || label === 'Down') dpadArmV?.classList.add('pressed-arm');
                }
                handleVirtualPress(label, true, true); 
            };

            const releaseHandler = (e) => {
                if (!isAuthReady) return; 
                if (currentMenu !== null) return; 
                
                const control = e.currentTarget;
                const label = control.getAttribute('data-label');
                handleVirtualPress(label, false, true); 
                handleVisualPress(control, false);
                
                if (['Select', 'Start'].includes(label) && control.isTap) {
                    const duration = Date.now() - (control.pressTime || 0);
                    if (duration < TAP_THRESHOLD_MS) {
                        if (label === 'Select') toggleUploadMenu(); 
                        else if (label === 'Start') toggleKeyBindingMenu(); 
                    }
                }
                control.isTap = false;
                
                if (['Up', 'Down', 'Left', 'Right'].includes(label)) {
                    const dpadArmH = document.querySelector('.dpad-h');
                    const dpadArmV = document.querySelector('.dpad-v');
                    const isHorizontalHeld = virtualKeyStates['Left'] || virtualKeyStates['Right'];
                    const isVerticalHeld = virtualKeyStates['Up'] || virtualKeyStates['Down'];

                    if (label === 'Left' || label === 'Right') {
                         if (!isHorizontalHeld) dpadArmH?.classList.remove('pressed-arm');
                    }
                    if (label === 'Up' || label === 'Down') {
                         if (!isVerticalHeld) dpadArmV?.classList.remove('pressed-arm');
                    }
                }
            };
            
            gameControls.forEach(control => {
                control.addEventListener('mousedown', pressHandler);
                control.addEventListener('touchstart', pressHandler, { passive: false });
                control.addEventListener('mouseup', releaseHandler);
                control.addEventListener('touchend', releaseHandler);
                control.addEventListener('touchcancel', releaseHandler);
                control.addEventListener('click', (e) => e.stopPropagation());
            });
            
            document.getElementById('btn-close-key-map')?.addEventListener('click', toggleKeyBindingMenu);
            document.getElementById('btn-close-upload')?.addEventListener('click', toggleUploadMenu);
            document.getElementById('file-input')?.addEventListener('change', handleFileUpload);
            document.getElementById('btn-cancel-key-select')?.addEventListener('click', hideKeySelection);
            document.getElementById('close-install')?.addEventListener('click', () => {
                document.getElementById('install-prompt').style.display = 'none';
            });

            window.addEventListener('keydown', handleGlobalKey);
            window.addEventListener('keyup', handleGlobalKey);
        }
        
        // --- iOS PWA Logic ---
        function checkStandalone() {
            // Check if running in standalone mode (home screen app)
            const isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

            if (isIOS && !isStandalone) {
                // Show install prompt after a short delay
                setTimeout(() => {
                    document.getElementById('install-prompt').style.display = 'flex';
                }, 2000);
            }
        }

        function scaleConsole() {
            const wrapper = document.getElementById('console-wrapper');
            if (!wrapper) return;

            const style = getComputedStyle(document.querySelector('.gbc-body'));
            const consoleWidth = parseFloat(style.getPropertyValue('--console-width')); 
            const consoleHeight = parseFloat(style.getPropertyValue('--console-height')); 
            
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            const scaleX = windowWidth / consoleWidth;
            const scaleY = windowHeight / consoleHeight;
            
            // Adjust scaling logic for PWA to avoid cutting off edges
            const scale = Math.min(scaleX * 0.98, scaleY * 0.98, 1);
            
            wrapper.style.transform = `scale(${scale})`;
        }
        
        window.onload = function() {
            initFirebase();
            setupControlListeners();
            scaleConsole(); 
            window.addEventListener('resize', scaleConsole);
            window.addEventListener('orientationchange', scaleConsole);
            
            if (window.visualViewport) {
                window.visualViewport.addEventListener('resize', scaleConsole);
            }
            
            // Run PWA Check
            checkStandalone();
        };
    </script>
